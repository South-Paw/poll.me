<div class="header">
    <nav class="navbar navbar-default navbar-app navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                    <span class="navbar-text visible-xs"><i class="fa fa-fw fa-bars"></i> Menu</span>
                </button>
                <a class="navbar-brand" href="{{ siteUrl }}">poll.me</a>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav">
                    <li><a href="{{ siteUrl }}/#/polls">Polls</a></li>
                    <li><a href="{{ siteUrl }}/#/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="app">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="page-header text-center">
                    <h2>Open Polls</h2>
                </div>
            </div>
        </div>
        <div class="row" ng-repeat="poll in polls">
            <div class="col-md-offset-3 col-md-6">
                <a href="{{ siteUrl }}/#/polls/view/{{ poll.id }}" class="panel panel-primary panel-poll">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ poll.title }} <div class="pull-right"><i class="fa fa-fw fa-arrow-circle-right"></i></div></h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="footer text-center">
    <div class="container">
        <hr />
        <p>Polls Assignment for SENG365<br />&copy; Alex Gabites 2016</p>
    </div>
</div>
